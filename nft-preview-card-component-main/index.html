<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="Style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="container">
    <div class="card-shadow"></div>
    <div class="card">
      <img class="card-image" src="images/image-equilibrium.jpg">
      <img class="view-icon" src="images/icon-view.svg">
      <div class="card-image-color"></div>
      <div class="card-info">
        <h1 class="card-title">Equilibrium #3429</h1>
        <p class="card-text-description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="card-info-2">
          <img src="images/icon-ethereum.svg" class="ethereum-icon">
          <p class="card-amount-eth">0.041 ETH</p>
          <img src="images/icon-clock.svg" class="clock-icon">
          <p class="card-text-time">3 days left</p>
        </div>  
        <hr id="line">
        <div class="card-credits">
        <img src="images/image-avatar.png" class="avatar">
        <p class="card-text-credits-1">Creation of</p><p class="card-text-credits-2"> Jules Wyvern</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
